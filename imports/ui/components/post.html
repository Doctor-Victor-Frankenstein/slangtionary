<template name="post_feed">
  <ol class="post_feed">
    {{#each posts}}
      {{> posts}}
    {{else}}
      {{> no_posts}}
    {{/each}}
  </ol>
</template>

<template name="posts">
  <li class="posts">
    <h3> {{Post Title}} </h3>
    <p> {{post content}} </p>
  </li>
</template>

<template name="no_posts">
  <li class="no-posts">
    No posts found
  </li>
</template>
